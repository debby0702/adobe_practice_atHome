            <p class="article-desc">只要您想像得到的，都可以運用全球最佳的影像和圖形設計軟體 Photoshop CC 製作出來。建立和增強相片、插圖和 3D 圖稿。設計網站和行動應用程式。編輯視訊、模擬實際的畫作和其他更多功能。讓任何創意成真所需的一切都在這裡。
            </p>
            <p class="article-desc">全球數以百萬計的設計師、攝影師和藝術家都使用 Photoshop，讓不可能的影像得以實現。
                
            </p>
